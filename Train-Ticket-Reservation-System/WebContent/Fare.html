<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>E-Trains</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

	<div class="container col-xl-10 col-xxl-8 px-4 py-5">
		<div class="row align-items-center g-lg-5 py-5">
			<div class="col-lg-7 text-center text-lg-start">
				<h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Check Train Fare on <span class="text-danger">TicketExpress</span></h1>
				<p class="col-lg-10 fs-4">Plan your journey wisely with TicketExpress. Get instant access to up-to-date fare information, allowing you to budget your trip efficiently and make informed travel decisions.</p>
			</div>
			<div class="col-md-10 mx-auto col-lg-5">
				<form action="fareenq" method="post" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="fromstation" name="fromstation" placeholder="Enter the departure station">
						<label for="fromstation">Enter the Boarding Station</label>
					</div>
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="tostation" name="tostation" placeholder="Enter the destination station">
						<label for="tostation">Enter the Destination Station</label>
					</div>
					<button class="w-100 btn btn-lg btn-primary" type="submit">Get Fare</button>
					<hr class="my-4">
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
