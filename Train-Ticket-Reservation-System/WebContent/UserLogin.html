<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login to TicketExpress</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<body>
	<div class="container col-xl-10 col-xxl-8 px-4 py-5">
		<div class="row align-items-center g-lg-5 py-5">
			<div class="col-lg-7 text-center text-lg-start">
				<h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Please Login To <span class="text-danger">TicketExpress</span></h1>
				<p class="col-lg-10 fs-4">Welcome to TicketExpress – Your Ticket to Effortless Travel Planning!</p>
			</div>
			<div class="col-md-10 mx-auto col-lg-5">
				<form action="userlogin" method="post" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="uname" name="uname" placeholder="Please enter your username">
						<label for="uname">Username</label>
					</div>
					<div class="form-floating my-3">
						<input type="password" class="form-control" id="pword" name="pword" placeholder="Please enter your Password">
						<label for="pword">Password</label>
					</div>
					<div class="form-check text-start my-3">
						<input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">Remember me</label>
					</div>
					<button class="btn btn-primary w-100 py-2" type="submit">Login</button>
					<p class="mt-5 mb-3 text-body-secondary text-center">© 2017–2023 TicketExpress</p>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
